<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Loan Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>
    <body>
        <h1>Automation of Loan Prediction and Eligibility</h1>
        
       
        <form action="{{url_for('predict')}}" method="post">
           
            <input type="text" name="Gender" placeholder="Gender" required="required">         
            <input type="text" name="Married" placeholder="Married" required="required">
            <input type="text" name="Education" placeholder="Education" required="required">
            <input type="text" name="Self_Employed" placeholder="Self_Employed" required="required">
            <input type="text" name="Property_Area" placeholder="Property_Area" required="required">
            <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required">
            <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required">
            <input type="text" name="Credit_History" placeholder="Credit_History" required="required">
            <input type="text" name="Dependents" placeholder="Dependents" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
        <br>
        <br>
        {{ prediction_text }}
   
    </body>
</html>
